<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改客户原样')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-sample-edit" th:object="${carSample}">
        <input name="sampleid" th:field="*{sampleid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">客户编号：</label>
            <div class="col-sm-8">
                <select name="customerid" class="form-control m-b" th:with="type=${@dict.getType('common_customer')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{customerid}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">样品编号：</label>
            <div class="col-sm-8">
                <input name="samplename" th:field="*{samplecode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">样品名：</label>
            <div class="col-sm-8">
                <input name="samplename" th:field="*{samplename}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">oem：</label>
            <div class="col-sm-8">
                <input name="oem" th:field="*{oem}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">国家：</label>
            <div class="col-sm-8">
                <select name="country" class="form-control m-b" th:with="type=${@dict.getType('commom_country')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{country}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">极数：</label>
            <div class="col-sm-8">
                <select name="poleCount" class="form-control m-b" th:with="type=${@dict.getType('common_pole_count')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{poleCount}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图片链接：</label>
            <div class="col-sm-8">
                <input name="pic" th:field="*{pic}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="besides" class="form-control">[[*{besides}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/sample";
    $("#form-sample-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-sample-edit').serialize());
        }
    }
</script>
</body>
</html>
